# Description.
name: face-detection-0206
task_type: DETECTION
task_family: VISION
instantiation: CLASS
summary: Face Detection based on ResNet-152 (ATSS).

# Algo backend.
# Would be better to have something more precise and self-contained, e.g.:  docker image or path to Python venv activation script?
framework: OTEDetection v2.9.1

dependencies:
- source: ../../../../mmdet/apis/ote/apis/detection/configuration.yaml
  destination: configuration.yaml

# Should be revisited?
application:
  ~

# Optional? requirements to the dataset. Should be revisited?
# dataset_requirements:
#   ~

# Task implementation.
entrypoints:
  base: mmdet.apis.ote.apis.detection.OTEDetectionTask
  openvino: mmdet.apis.ote.apis.detection.OpenVINODetectionTask

# Task and hyperparameters.
hyper_parameters:
  base_path: configuration.yaml
  parameter_overrides:
    learning_parameters:
      batch_size:
        default_value: 4
      learning_rate:
        default_value: 0.05
      num_iters:
        default_value: 70

# Available model optimizations and their configuration.
# optimization:
#   output_format:
#     onnx:
#       default: true
#     openvino:
#       default: true
#       input_format: BGR
#       normalize_input: true
#       precision: FP32
#       pot: ~
#   nncf:
#     quantization:
#       config: compression_config.json
#       default: false
#     sparsity:
#       config: compression_config.json
#       default: false

# Training resources.
max_nodes: 1
training_targets:
  - GPU
  - CPU

# Inference options. Defined by OpenVINO capabilities, not Algo Backend or Platform.
inference_targets:
  - CPU
  - GPU
  - VPU

